<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37"/>
      <stop offset="50%" style="stop-color:#f4d03f"/>
      <stop offset="100%" style="stop-color:#d4af37"/>
    </linearGradient>
    <linearGradient id="darkGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0d0d1a"/>
    </linearGradient>
  </defs>
  <!-- Book base -->
  <rect x="15" y="20" width="70" height="65" rx="3" fill="url(#darkGrad)" stroke="url(#goldGrad)" stroke-width="2"/>
  <!-- Book spine -->
  <rect x="15" y="20" width="10" height="65" fill="#d4af37" opacity="0.3"/>
  <!-- Eye symbol -->
  <ellipse cx="50" cy="50" rx="20" ry="12" fill="none" stroke="url(#goldGrad)" stroke-width="2"/>
  <circle cx="50" cy="50" r="6" fill="url(#goldGrad)"/>
  <circle cx="50" cy="50" r="2" fill="#1a1a2e"/>
  <!-- Decorative lines -->
  <line x1="30" y1="70" x2="70" y2="70" stroke="url(#goldGrad)" stroke-width="1" opacity="0.5"/>
  <line x1="35" y1="75" x2="65" y2="75" stroke="url(#goldGrad)" stroke-width="1" opacity="0.3"/>
  <!-- Stars -->
  <circle cx="30" cy="30" r="1.5" fill="#d4af37"/>
  <circle cx="70" cy="30" r="1.5" fill="#d4af37"/>
  <circle cx="50" cy="25" r="1" fill="#d4af37"/>
</svg>
